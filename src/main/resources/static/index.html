<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's in my Warehouse?</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="home-screen" class="home-screen">
            <div class="home-content">
                <h1>What's in my<br>Warehouse?</h1>
                <img src="android-chrome-192x192.png" alt="Logo Magazzino" class="home-logo">

                <div class="home-buttons">
                    <button id="btn-visita" class="home-btn">Visita Magazzino</button>
                    <button id="btn-aggiungi" class="home-btn">Aggiungi Prodotto</button>
                    <button id="btn-cerca" class="home-btn">Cerca in Magazzino</button>
                </div>
            </div>
        </div>

    <!-- Contenuti nascosti inizialmente -->
        <main id="main-content" style="display: none;">
            <!-- Pulsanti switch modalit√† (come prima) -->
            <div class="mode-selector">
                <button id="btn-visita-main" class="mode-btn active">Visita Magazzino</button>
                <button id="btn-aggiungi-main" class="mode-btn">Aggiungi Prodotto</button>
                <button id="btn-torna-home" class="mode-btn torna-home-btn btn-icon">üè†</button>
                <button id="btn-filtri-main" class="mode-btn filter-btn btn-icon" title="Cerca / Filtri">
                    <span class="filter-icon">üîç</span>
                </button>
            </div>

            <!-- Sezione Visita Magazzino (cards) -->
            <section id="section-visita" class="mode-section">
                <h2>Magazzino</h2>
                <div class="products-grid" id="products-container"></div>
            </section>

            <!-- Sezione Aggiungi Prodotto -->
            <section id="section-aggiungi" class="mode-section" style="display: none;">
                <h2>Aggiungi Nuovo Prodotto</h2>
                <form id="form-prodotto">
                    <label for="nome">Nome </label>
                    <div class="form-btns">
                        <input type="text" id="nome" required>
                        <button type="button" class="mic-btn" id="mic-nome" title="Dettatura vocale">üé§</button>
                    </div>
                    <label for="quantita">Quantit√† </label>
                    <div class="form-btns">
                        <input type="number" id="quantita" min="0" required>
                        <button type="button" class="mic-btn" id="mic-quantita" title="Dettatura vocale">üé§</button>
                    </div>

                    <label for="prezzo">Prezzo ‚Ç¨ </label>
                    <div class="form-btns">
                        <input type="number" id="prezzo" step="0.01" min="0">
                        <button type="button" class="mic-btn" id="mic-prezzo" title="Dettatura vocale">üé§</button>
                    </div>

                    <label for="categoria">Categoria </label>
                    <div class="form-btns">
                        <input type="text" id="categoria">
                        <button type="button" class="mic-btn" id="mic-categoria" title="Dettatura vocale">üé§</button>
                    </div>

                    <label for="descrizione">Descrizione </label>
                    <div class="form-btns">
                        <textarea id="descrizione" rows="3"></textarea>
                        <button type="button" class="mic-btn" id="mic-descrizione" title="Dettatura vocale">üé§</button>
                    </div>

                    <label for="posizione">Posizione </label>
                    <div class="form-btns">
                        <input type="text" id="posizione">
                        <button type="button" class="mic-btn" id="mic-posizione" title="Dettatura vocale">üé§</button>
                    </div>

                    <label for="linkFornitore">Link fornitore / Amazon </label>
                    <div class="form-btns">
                        <input type="url" id="linkFornitore" placeholder="https://www.amazon.it/..."
                               pattern="https?://.*" title="Inserisci un URL valido (http/https)">
                        <button type="button" class="mic-btn" id="mic-linkFornitore" title="Dettatura vocale">üé§</button>
                    </div>

                    <label for="foto">Foto prodotto (opzionale) </label>
                    <div class="custom-file-upload">
                        <input type="file" id="foto" accept="image/*" />
                        <label for="foto" class="custom-file-label">
                            <span class="file-icon">üì∑</span> Scegli una foto
                        </label>
                    </div>

                    <div id="preview-foto" class="preview-container">
                        <p id="file-status">Nessuna foto selezionata</p>
                        <img id="img-preview" alt="Anteprima foto" style="display:none;">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="sub-btn">Salva e Visita Magazzino</button>
                        <button type="button" id="save-and-new-btn">Salva e Aggiungi Nuovo</button>
                    </div>
                </form>
            </section>

            <!-- Sezione Cerca (filtri) -->
            <section id="section-cerca" class="mode-section" style="display: none;">
                <h2>Cerca in Magazzino</h2>
                <div class="filtri-container">
                    <input type="text" id="filtro-testo" placeholder="Cerca per nome, categoria o posizione...">
                    <select id="filtro-categoria">
                        <option value="">Tutte le categorie</option>
                        <option value="Elettronica">Elettronica</option>
                        <option value="Viti">Viti</option>
                        <option value="Utensili">Utensili</option>
                    </select>
                    <button type="button" id="btn-applica-filtro" style="font-weight: bold">Applica Filtro</button>
                    <button type="button" id="btn-reset-filtro" style="font-weight: bold">Reset</button>
                </div>
                <div class="products-grid" id="filtered-container"></div> <!-- cards filtrate qui -->
            </section>
        </main>
    <script src="script.js"></script>
    </body>
</html>
