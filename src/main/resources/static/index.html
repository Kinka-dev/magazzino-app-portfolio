<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in my Warehouse?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What's in my Warehouse? ðŸ¤”</h1>
    </header>

    <main>
<!--        Form di inserimento-->
        <section class="form-section">
            <h2>Aggiungi Prodotto </h2>
            <form id="form-prodotto">
                <label for="nome">Nome </label>
                <input type="text" id="nome" required>

                <label for="quantita">QuantitÃ  </label>
                <input type="number" id="quantita" min="0" required>

                <label for="prezzo">Prezzo â‚¬ </label>
                <input type="number" id="prezzo" step="0.01" min="0">

                <label for="categoria">Categoria </label>
                <input type="text" id="categoria">

                <label for="descrizione">Descrizione </label>
                <textarea id="descrizione" rows="3"></textarea>

                <label for="posizione">Posizione </label>
                <input type="text" id="posizione">

                <label for="linkFornitore">Link fornitore / Amazon </label>
                <input type="url" id="linkFornitore" placeholder="https://www.amazon.it/..."
                       pattern="https?://.*" title="Inserisci un URL valido (http/https)">

                <label for="foto">Foto prodotto (opzionale) </label>
                <input type="file" id="foto" accept="image/*">

                <button type="submit">Aggiungi</button>
            </form>
        </section>

<!--        Anteprima foto selezionata-->
        <div id="preview-foto" class="preview-container">
            <p>Nessuna foto selezionata </p>
            <img id="img-preview" alt="Anteprima foto" style="display:none;">
        </div>

<!--        Tabella dei prodotti-->
        <section class="lista-section">
            <h2>Prodotti</h2>
            <div class="products-grid" id="products-container">
<!--                JS cards qui-->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
