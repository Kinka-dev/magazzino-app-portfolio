<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's in my Warehouse?</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    </head>
    <body>
        <div id="home-screen" class="home-screen">
            <div class="home-content">
                <h1>What's in my<br>Warehouse?</h1>
                <img src="android-chrome-192x192.png" alt="Logo Magazzino" class="home-logo">

                <div class="home-buttons">
                    <button id="btn-visita" class="home-btn">Visita Magazzino</button>
                    <button id="btn-aggiungi" class="home-btn">Aggiungi Prodotto</button>
                    <button id="btn-cerca" class="home-btn">Cerca in Magazzino</button>
                </div>
            </div>
        </div>

    <!-- Contenuti nascosti inizialmente -->
        <main id="main-content" style="display: none;">
            <!-- Pulsanti switch modalit√† (come prima) -->
            <div class="mode-selector">
                <button id="btn-visita-main" class="mode-btn mode-btn-c active" title="Visita Magazzino">
<!--                    <span class="text">Visita Magazzino</span>-->
                    <span class="icon-mobile">üëÄ</span>
                </button>
                <button id="btn-aggiungi-main" class="mode-btn mode-btn-c" title="Aggiungi Prodotto">
<!--                    <span class="text">Aggiungi Prodotto</span>-->
                    <span class="icon-mobile">+</span>
                </button>
                <button id="btn-filtri-main" class="mode-btn mode-btn-c filter-btn" title="Cerca / Filtri">
<!--                    <span class="text">Cerca/Filtra</span>-->
                    <span class="icon-mobile filter-icon">üîç</span>
                </button>
                <button id="btn-torna-home" class="mode-btn mode-btn-c torna-home-btn" title="Home">
<!--                    <span class="text">Home</span>-->
                    <span class="icon-mobile">üè†</span>
                </button>
            </div>
            <!-- Sezione Visita Magazzino (cards) -->
            <section id="section-visita" class="mode-section">
                <h2 style="color: white">Magazzino</h2>
                <div class="products-grid" id="products-container"></div>
            </section>

            <!-- Sezione Aggiungi Prodotto -->
            <section id="section-aggiungi" class="mode-section" style="display: none; background: white; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); max-width: 1280px; margin: 16px auto;">
                <form id="form-prodotto">
                    <h2 style="text-align: center; margin-bottom: 32px; color: #2b2a2a; font-size: 1.8rem;">Aggiungi Nuovo Prodotto</h2>

                    <!-- Riga 2: Griglia 2 colonne -->
                    <div class="griglia" style="display: flex; flex-wrap: wrap; justify-content: space-around;">

                        <!-- Colonna sinistra: Foto + AI -->
                        <div class="container-foto-btns">
                            <h3 style="text-align: center; margin-bottom: 12px; font-size: 1.2rem;">Foto prodotto</h3>
                            <div id="preview-foto" style="position: relative; border: 2px dashed #ccc; border-radius: 8px; padding: 16px; background: #f8f9fa; min-height: 200px; display: flex; align-items: center; justify-content: center;">
                                <p id="preview-p" style="color: #555; margin: 0;">Nessuna foto selezionata</p>
                                <img id="img-preview" alt="Anteprima foto" style="display:none; border-radius: 8px;">
                                <canvas id="canvas-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
                            </div>
                            <div class="foto-loading" style="text-align: center; display: flex; flex-direction: column;">
                                <input type="file" id="foto" accept="image/*" style="display: none;">
                                <label for="foto" style="display: inline-block; background: #1a73e8; color: white; padding: 16px 24px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; margin-bottom: 0!important;">
                                    üì∑ Scegli una foto
                                </label>
                                <button id="btn-vision" type="button" style="margin-top: 12px; background: #1a73e8; color: white; padding: 16px 24px; font-size: 1.2rem; display: block;">
                                    ‚ú® Riconosci con AI
                                </button>
                            </div>
                        </div>

                        <!-- Colonna destra: Input con label sopra -->
                        <div style="flex: 1; min-width: 300px; display: flex; flex-direction: column;">
                            <!-- Riga orizzontale: Nome + Categoria -->
                            <div class="input-rows" style="display: flex; flex-wrap: wrap;">
                                <div style="flex: 1; min-width: 200px;">
                                    <label for="nome" style="display: block; font-weight: 600; margin-bottom: 4px;">Nome *</label>
                                    <div style="display: flex; align-items: center;">
                                        <input type="text" id="nome" required style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                                        <button type="button" class="mic-btn" id="mic-nome" title="Dettatura vocale">üé§</button>
                                    </div>
                                </div>

                                <div style="flex: 1; min-width: 200px;">
                                    <label for="categoria" style="display: block; font-weight: 600; margin-bottom: 4px;">Categoria</label>
                                    <div style="display: flex; align-items: center;">
                                        <input type="text" id="categoria" style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                                        <button type="button" class="mic-btn" id="mic-categoria" title="Dettatura vocale">üé§</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Riga orizzontale: Quantit√† + Prezzo -->
                            <div class="input-rows" style="display: flex; flex-wrap: wrap;">
                                <div style="flex: 1; min-width: 200px;">
                                    <label for="quantita" style="display: block; font-weight: 600; margin-bottom: 4px;">Quantit√†</label>
                                    <div style="display: flex; align-items: center;">
                                        <input type="number" id="quantita" min="0" style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                                        <button type="button" class="mic-btn" id="mic-quantita" title="Dettatura vocale">üé§</button>
                                    </div>
                                </div>

                                <div style="flex: 1; min-width: 200px;">
                                    <label for="prezzo" style="display: block; font-weight: 600; margin-bottom: 4px;">Prezzo ‚Ç¨</label>
                                    <div style="display: flex; align-items: center;">
                                        <input type="number" id="prezzo" step="0.01" min="0" style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                                        <button type="button" class="mic-btn" id="mic-prezzo" title="Dettatura vocale" >üé§</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Riga orizzontale: Posizione + Link -->
                            <div class="input-rows"  style="display: flex; flex-wrap: wrap;">
                                <div style="flex: 1; min-width: 200px;">
                                    <label for="posizione" style="display: block; font-weight: 600; margin-bottom: 4px;">Posizione</label>
                                    <div style="display: flex; align-items: center;">
                                        <input type="text" id="posizione" style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                                        <button type="button" class="mic-btn" id="mic-posizione" title="Dettatura vocale">üé§</button>
                                    </div>
                                </div>

                                <div style="flex: 1; min-width: 200px;">
                                    <label for="linkFornitore" style="display: block; font-weight: 600; margin-bottom: 4px;">Link fornitore / Amazon</label>
                                    <div style="display: flex; align-items: center;">
                                        <input type="url" id="linkFornitore" placeholder="https://www.amazon.it/..." style="flex: 1; padding: 10px; border: 1px solid #ccc;">
                                        <button type="button" class="mic-btn" id="mic-linkFornitore" title="Dettatura vocale">üé§</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Descrizione (da solo) -->
                            <div class="input-rows">
                                <label for="descrizione" style="display: block; font-weight: 600; margin-bottom: 4px;">Descrizione</label>
                                <div class="last-input" style="display: flex; align-items: flex-start;">
                                    <textarea id="descrizione" rows="3" style="flex: 1; padding: 10px; border: 1px solid #ccc;"></textarea>
                                    <button type="button" class="mic-btn" id="mic-descrizione" title="Dettatura vocale">üé§</button>
                                </div>
                            </div>
                            <div class="form-actions-btns">
                                <button type="submit" class="sub-btn action-btn" style="background: #1a73e8; color: white; padding: 16px 32px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Salva e <br>Visita Magazzino</button>
                                <button type="button" id="save-and-new-btn" class="action-btn" style="background: #3498db; color: white; padding: 16px 32px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Salva e <br>Aggiungi Nuovo</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <!-- Sezione Cerca (filtri) -->
            <section id="section-cerca" class="mode-section" style="display: none; padding: 20px">
                <h2 style="color: white">Cerca in Magazzino</h2>
                <div class="filtri-container">
                    <input type="text" id="filtro-testo" placeholder="Cerca per nome, categoria o posizione...">
                    <select id="filtro-categoria">
                        <option value="">Tutte le categorie</option>
                        <option value="Elettronica">Elettronica</option>
                        <option value="Viti">Viti</option>
                        <option value="Utensili">Utensili</option>
                    </select>
                    <button type="button" id="btn-applica-filtro" style="font-weight: bold">Applica Filtro</button>
                    <button type="button" id="btn-reset-filtro" style="font-weight: bold">Reset</button>
                </div>
                <div class="products-grid" id="filtered-container"></div> <!-- cards filtrate qui -->
            </section>
        </main>
        <div id="toast-success" class="toast toast-success">
            Prodotto aggiunto correttamente!
        </div>
        <div id="toast-error" class="toast toast-error">
            Errore durante l'operazione!
        </div>
        <script src="script.js"></script>
    </body>
</html>
