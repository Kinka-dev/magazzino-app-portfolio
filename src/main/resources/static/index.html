<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in my Warehouse?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What's in my Warehouse? ðŸ¤”</h1>
    </header>

    <main>
<!--        Pulsanti di scelta modalita-->
        <div class="mode-selector">
            <button id="btn-visita" class="mode-btn active">Visita Magazzino</button>
            <button id="btn-aggiungi" class="mode-btn">Aggiungi Prodotto</button>
        </div>
<!--        Sezione Visita Magazzino -->
        <section id="section-visita" class="mode-section">
            <h2>Magazzino</h2>

<!--            Filtri rapidi-->
            <div class="filtri-container">
                <input type="text" id="filtro-testo" placeholder="Cerca per nome, categoria o posizione...">
                <select id="filtro-categoria">
                    <option value="">Tutte le categorie</option>
                    <option value="Elettronica">Elettronica</option>
                    <option value="Ricambi">Ricambi</option>
                    <option value="Utensili">Utensili</option>
                </select>
                <button id="btn-applica-filtro">Applica</button>
                <button id="btn-reset-filtro">Reset</button>
            </div>
            <div class="products-grid" id="products-container">
<!--    Qui vanno le cards-->
            </div>
        </section>
<!--    Sezione Aggiungi Prodotto-->
        <section id="section-aggiungi" class="mode-section" style="display:none;">
            <h2>Aggiungi Nuovo Prodotto</h2>
            <form id="form-prodotto">
                <label for="nome">Nome </label>
                <input type="text" id="nome" required>

                <label for="quantita">QuantitÃ  </label>
                <input type="number" id="quantita" min="0" required>

                <label for="prezzo">Prezzo â‚¬ </label>
                <input type="number" id="prezzo" step="0.01" min="0">

                <label for="categoria">Categoria </label>
                <input type="text" id="categoria">

                <label for="descrizione">Descrizione </label>
                <textarea id="descrizione" rows="3"></textarea>

                <label for="posizione">Posizione </label>
                <input type="text" id="posizione">

                <label for="linkFornitore">Link fornitore / Amazon </label>
                <input type="url" id="linkFornitore" placeholder="https://www.amazon.it/..."
                       pattern="https?://.*" title="Inserisci un URL valido (http/https)">

                <label for="foto">Foto prodotto (opzionale) </label>
                <input type="file" id="foto" accept="image/*">

                <button type="submit">Aggiungi al Magazzino</button>
            </form>
            <div id="preview-foto" class="preview-container">
                <p></p>
                <img id="img-preview" alt="Anteprima foto" style="display:none;">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
